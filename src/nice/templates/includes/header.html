<!--
    Header Section
    --------------
    This section contains the main page header, including the site title 
    and the main menu. This should probably be included in almost all 
    layouts.
    
    The first editable region is the site title. The second is the main menu.
    If the class "active" is assigned to one of the list elements in 
    the menu it will be highlighted.
-->
<div class="body">
    <div id="__header">
        <div id="__site-menu">
            <!-- BEGIN EDITABLE REGION -->
            <h1>Sweet Blog</h1>
            <!-- END EDITABLE REGION -->
            <a id="__int-toggle-site-menu" class="inactive">Site Menu</a>
            <ul>
                <!-- BEGIN EDITABLE REGION -->
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Search</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <!-- END EDITABLE REGION -->
            </ul>
            <div style="clear: both; display: block;"></div>
        </div>
    </div>
</div>
